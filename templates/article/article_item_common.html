{% load humane_date %}

<div class="article-item">
    <h3 class="inline-title">
        <a href="{{ article.get_absolute_url }}">
            {{ article.title }}
        </a>
        <small>
            rédigé par
            <a href="{{ article.author.get_absolute_url }}">
                {{ article.author.username }}
            </a>
            {{ article.pubdate|humane_date }}
        </small>
    </h3>
    <p>{{ article.description }}</p>
</div>
