<ul class="pager">

    {% if prev %}
    <li class="previous">
        <a href="{{ prev.get_absolute_url }}">
            &larr;
            {{ prev.title }}
        </a>
    </li>
    {% endif %}
    
    {% if next %}
    <li class="next">
        <a href="{{ next.get_absolute_url }}">
            {{ next.title }}
            &rarr;
        </a>
    </li>
    {% endif %}
</ul>
