{% load emarkdown %}
{% load humanize %}

<tr>
    <td>
        <a href="{{ result.object.get_absolute_url }}">
            {{ result.object.title }}
        </a>
        <p>
            {% with tutorial=result.object.chapter.get_tutorial %}
                Dans <a href="{{ tutorial.get_absolute_url }}">
                {{ tutorial.title }}</a>.
            {% endwith %}
        </p>
    </td>
    <td>
        <a href="{{ result.object.chapter.get_absolute_url }}">
            {{ result.object.chapter.get_tutorial.pubdate|naturaltime }}
        </a>
    </td>
    <td>
        {{ result.object.text|truncatechars:200|emarkdown }}
    </td>
</tr>
