{% load static %}

<div class="row collapse article-publication-item">
    <div class="large-1 small-2 columns" style="text-align: center;">
        <a href="{{ tutorial.get_absolute_url }}">
            {% if tutorial.thumbnail %}
                <img src="{{ tutorial.thumbnail.url }}" alt="" width="48" />
            {% else %}
                {% if tutorial.is_article %}
                <img src="{% static "img/article/blank.png" %}" alt="" width="48" />
                {% else %}
                <img src="{% static "img/tutorial/blank.png" %}" alt="" width="48" />
                {% endif %}
            {% endif %}
        </a>
    </div>
    <div class="large-11 small-10 columns" style="padding-left: 5px;">
        <a href="{{ tutorial.get_absolute_url }}">{{ tutorial.title }}</a>
        <p>{{ tutorial.description }}</p>
    </div>
</div>
